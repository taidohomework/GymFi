<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <link rel="icon" type="image/x-icon" href="./images/GymFi.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 100px);
        }

        .centered-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .centered-form h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        .block-list {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            padding: 50px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(7, 224, 105, 0.1);
            margin-right: 50px;
        }

        .block-list h3 {
            color: #4CAF50;
            margin-top: 0cqi;
            
        }

        .block-list ul {
            list-style-type: none;
            padding: 0;
            
        }

        .block-list ul li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to "Vui LÃ  9"</h1>
        <nav>
            <a href="index.html">Home</a>
            <a id="account-link" href="account.html">Account</a>
            <a id="store-link" href="store.html">Store</a>
            <a href="block.html">Block</a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Calories and Coins</h2>
            <div class="block-list" id="calo-coin-list">
                <h3>Calories and Coins History</h3>
                <ul id="calo-coin-history">
                    <!-- Placeholder for dynamically added items -->
                </ul>
            </div>
        </section>
    </main>
    <script>
        // Load and display calorie and coin history
        window.onload = function () {
            const history = JSON.parse(localStorage.getItem('caloCoinHistory')) || [];
            const caloCoinListElement = document.getElementById('calo-coin-list').querySelector('ul');

            history.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.textContent = `Calories: ${entry.calories}, Coins: ${entry.coins.toFixed(2)}`;
                caloCoinListElement.appendChild(listItem);
            });
        }
        

    </script>
</body>

</html>
