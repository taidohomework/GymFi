<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" type="image/x-icon" href="./images/GymFi.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .centered-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .centered-form h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .account-details p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .conversion-history ul {
            list-style-type: none;
            padding: 0;
        }

        .conversion-history li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Account Information</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" onclick="handleLogout()">Log Out</a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Your Information</h2>
            <div class="account-details">
                <p id="full-name">Name: </p>
                <p id="email">Email: </p>
            </div>
            <h2>GYM Coin Wallet</h2>
            <div class="wallet-details">
                <p id="gym-coin">GYM Coin Wallet: </p>
                <a href="#" class="btn" onclick="connectWallet()">Connect Wallet</a>
                <a href="#" class="btn" onclick="transferGYMCoin()">Exchange GYM Coin</a>
            </div>
            <h2>Exchange History</h2>
            <div class="conversion-history">
                <ul id="history-list"></ul>
            </div>
        </section>
    </main>
    <script>
        // Function to connect MetaMask wallet
        async function connectWallet() {
            // Modern dapp browsers (like MetaMask)
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    alert('Connected to MetaMask!');
                    loadUserData(); // Reload user data after connection
                } catch (error) {
                    console.error(error);
                    alert('Wallet connection failed.');
                }
            } else {
                alert('Please install MetaMask.');
            }
        }

        // Function to handle GYM Coin transfer
        async function transferGYMCoin() {
            const amount = 10; // Example amount to transfer
            const recipientAddress = '0xRecipientAddress'; // Replace with actual recipient address

            if (!window.ethereum) {
                alert('Please connect MetaMask first.');
                return;
            }

            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const from = accounts[0];
                const web3 = new Web3(window.ethereum);

                // Example contract interaction (replace with your actual contract ABI and address)
                const contractAddress = '0xContractAddress';
                const contractABI = []; // Replace with your contract ABI

                const contract = new web3.eth.Contract(contractABI, contractAddress);

                // Example: Call a method on the smart contract
                await contract.methods.transfer(recipientAddress, web3.utils.toWei(amount.toString(), 'ether')).send({ from });

                // Save transaction details to conversion history
                const transactionDetails = {
                    calories: 100, // Replace with actual calories exchanged
                    gymCoin: amount // Replace with actual GYM Coin amount exchanged
                };

                const currentUserEmail = localStorage.getItem('currentUser');
                let users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(user => user.email === currentUserEmail);

                if (userIndex !== -1) {
                    // Update user's conversion history
                    users[userIndex].conversionHistory.push(transactionDetails);

                    // Update localStorage
                    localStorage.setItem('users', JSON.stringify(users));

                    // Reload user data after transfer
                    loadUserData();
                    alert(`Successfully transferred ${amount} GYM Coin to ${recipientAddress}`);
                } else {
                    alert('User not found.');
                }

            } catch (error) {
                console.error(error);
                alert('Transaction failed.');
            }
        }

        function handleLogout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
        }

        function loadUserData() {
            const currentUserEmail = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === currentUserEmail);

            if (user) {
                document.getElementById('full-name').textContent = `Name: ${user.firstName} ${user.lastName}`;
                document.getElementById('email').textContent = `Email: ${user.email}`;

                // Load số coin từ localStorage và hiển thị
                let gymCoin = parseFloat(localStorage.getItem('gymCoin')) || 0;
                document.getElementById('gym-coin').textContent = `GYM Coin Wallet: ${gymCoin.toFixed(2)}`;

                const historyList = document.getElementById('history-list');
                historyList.innerHTML = ''; // Clear previous history
                user.conversionHistory.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Calories: ${item.calories}, GYM Coin: ${item.gymCoin}`;
                    historyList.appendChild(listItem);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>

</html>
