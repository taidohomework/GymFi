<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Font chữ mặc định */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

       
    </style>
</head>
<body>
    <header>
        <h1>Thông Tin Tài Khoản</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="login.html" onclick="handleLogout()">Đăng Xuất</a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Thông Tin Cá Nhân</h2>
            <div class="account-details">
                <img src="avatar.png" alt="Avatar" class="avatar">
                <p id="full-name">Họ Tên: </p>
                <p id="email">Email: </p>
                <p id="gym-coin">Ví Tích Lũy GYM Coin: </p>
            </div>
            <h2>Lịch Sử Quy Đổi</h2>
            <div class="conversion-history">
                <ul id="history-list"></ul>
            </div>
        </section>
    </main>
    <script>
        function handleLogout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
        }

        function loadUserData() {
            const currentUserEmail = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === currentUserEmail);

            if (user) {
                document.getElementById('full-name').textContent = `Họ Tên: ${user.firstName} ${user.lastName}`;
                document.getElementById('email').textContent = `Email: ${user.email}`;
        
        // Load số coin từ localStorage và hiển thị
                let gymCoin = parseFloat(localStorage.getItem('gymCoin')) || 0;
                document.getElementById('gym-coin').textContent = `Ví Tích Lũy GYM Coin: ${gymCoin.toFixed(2)}`;

                const historyList = document.getElementById('history-list');
                user.conversionHistory.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Calories: ${item.calories}, GYM Coin: ${item.gymCoin}`;
                    historyList.appendChild(listItem);
                });
            }
        }
        

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
