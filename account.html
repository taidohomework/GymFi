<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thông Tin Tài Khoản</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="login.html" onclick="handleLogout()">Đăng Xuất</a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Thông Tin Cá Nhân</h2>
            <div class="account-details">
                <img src="avatar.png" alt="Avatar" class="avatar">
                <p id="full-name">Họ Tên: </p>
                <p id="birth-date">Ngày Sinh: </p>
                <p id="email">Email: </p>
                <p id="gym-coin">Ví Tích Lũy GYM Coin: </p>
            </div>
            <h2>Lịch Sử Quy Đổi</h2>
            <div class="conversion-history">
                <ul id="history-list"></ul>
            </div>
        </section>
    </main>
    <script>
        function handleLogout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
        }

        function loadUserData() {
            const currentUserEmail = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === currentUserEmail);

            if (user) {
                document.getElementById('full-name').textContent = `Họ Tên: ${user.firstName} ${user.lastName}`;
                document.getElementById('birth-date').textContent = `Ngày Sinh: ${user.birthDate}`;
                document.getElementById('email').textContent = `Email: ${user.email}`;
                document.getElementById('gym-coin').textContent = `Ví Tích Lũy GYM Coin: ${user.gymCoin}`;

                const historyList = document.getElementById('history-list');
                user.conversionHistory.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Ngày: ${item.date}, Calories: ${item.calories}, GYM Coin: ${item.gymCoin}`;
                    historyList.appendChild(listItem);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
