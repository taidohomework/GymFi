<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./images/GymFi.png">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Font chữ mặc định */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Register account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" style="color: red; display: none;">Email này đã được đăng ký. Vui lòng sử
                        dụng email khác.</span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = {
                firstName,
                lastName,
                email,
                password, // Lưu ý: Mật khẩu không được mã hóa trong ví dụ này
                gymCoin: 0,
                conversionHistory: []
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Kiểm tra xem email đã tồn tại hay chưa
            const emailExists = users.some(user => user.email === email);
            const emailError = document.getElementById('email-error');
            if (emailExists) {
                emailError.style.display = 'block';
                return;
            } else {
                emailError.style.display = 'none';
            }

            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('currentUser', email);

            alert('Đăng ký thành công!');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
