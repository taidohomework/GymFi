<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chào mừng đến với Website của chúng tôi</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a id="login-link" href="login.html">Đăng Nhập</a>
            <a id="account-link" href="account.html" style="display: none;">Account Details</a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Nhận Coin Miễn Phí</h2>
            <form>
                <div class="form-group">
                    <label for="calories">Nhập số calories đã đốt:</label>
                    <input type="number" id="calories" name="calories">
                </div>
                <button type="button" onclick="convertToCoin()">Quy Đổi</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <script>
        function convertToCoin() {
            const calories = document.getElementById('calories').value;
            const coins = calories * 0.1; // Ví dụ: 1 calorie = 0.1 coin
            document.getElementById('result').innerText = `Bạn nhận được ${coins} coin.`;
        }

        // Kiểm tra trạng thái đăng nhập
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('account-link').style.display = 'inline';
            }
        }
    </script>
</body>
</html>
