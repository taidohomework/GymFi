<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="./images/GymFi.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .centered-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .centered-form h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to "Vui LÃ  9"</h1>
        <nav>
            <a href="index.html">Home</a>
            <a id="login-link" href="login.html">Login</a>
            <a id="account-link" href="account.html" style="display: none;">Account</a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Getting coins for free</h2>
            <form>
                <div class="form-group">
                    <label for="calories">ðŸ”¥ Input your burning calories:</label>
                    <input type="number" id="calories" name="calories">
                </div>
                <button type="button" onclick="convertToCoin()">Exchange</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <script>
        function convertToCoin() {
            const calories = document.getElementById('calories').value;
            const coins = calories * 0.1; // VÃ­ dá»¥: 1 calorie = 0.1 coin
            document.getElementById('result').innerText = `Báº¡n nháº­n Ä‘Æ°á»£c ${coins} coin.`;

            // Láº¥y giÃ¡ trá»‹ hiá»‡n táº¡i tá»« localStorage (náº¿u cÃ³) vÃ  cá»™ng thÃªm sá»‘ coin má»›i
            let gymCoin = parseFloat(localStorage.getItem('gymCoin')) || 0;
            gymCoin += coins;

            // LÆ°u giÃ¡ trá»‹ má»›i vÃ o localStorage
            localStorage.setItem('gymCoin', gymCoin);

            // Cáº­p nháº­t hiá»ƒn thá»‹ sá»‘ coin trÃªn giao diá»‡n
            const gymCoinElement = document.getElementById('gym-coin');
            if (gymCoinElement) {
                gymCoinElement.textContent = `VÃ­ TÃ­ch LÅ©y GYM Coin: ${gymCoin.toFixed(2)}`;
            }
        }

        // Kiá»ƒm tra tráº¡ng thÃ¡i Ä‘Äƒng nháº­p
        window.onload = function () {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('account-link').style.display = 'flex';
            } else {
                document.getElementById('login-link').style.display = 'flex';
                document.getElementById('account-link').style.display = 'none';
            }
        }
    </script>
</body>

</html>
