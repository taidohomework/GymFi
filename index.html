<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Font chữ mặc định */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        #account-link {
            display: none;
            align-items: center;
        }

        #account-link img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với Website của chúng tôi</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a id="login-link" href="login.html">Đăng Nhập</a>
            <a id="account-link" href="account.html">
                <img src="user.png" alt="User">
                Account
            </a>
        </nav>
    </header>
    <main>
        <section class="centered-form">
            <h2>Nhận Coin Miễn Phí</h2>
            <form>
                <div class="form-group">
                    <label for="calories">Nhập số calories đã đốt:</label>
                    <input type="number" id="calories" name="calories">
                </div>
                <button type="button" onclick="convertToCoin()">Quy Đổi</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <script>
        function convertToCoin() {
            const calories = document.getElementById('calories').value;
            const coins = calories * 0.1; // Ví dụ: 1 calorie = 0.1 coin
            document.getElementById('result').innerText = `Bạn nhận được ${coins} coin.`;

            // Lấy giá trị hiện tại từ localStorage (nếu có) và cộng thêm số coin mới
            let gymCoin = parseFloat(localStorage.getItem('gymCoin')) || 0;
            gymCoin += coins;

            // Lưu giá trị mới vào localStorage
            localStorage.setItem('gymCoin', gymCoin);

            // Cập nhật hiển thị số coin trên giao diện
            const gymCoinElement = document.getElementById('gym-coin');
            if (gymCoinElement) {
                gymCoinElement.textContent = `Ví Tích Lũy GYM Coin: ${gymCoin.toFixed(2)}`;
            }
        }

        // Kiểm tra trạng thái đăng nhập
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('account-link').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
